<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors!</title>
</head>
<body>
  <h1 id="title">Rock, Paper, Scissors... Shoot!</h1>
  <div class="res"></div>
  <div class="buttons">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissor">Scissor</button>
  </div>
  <div class="mySelection">
    <div class="myPrompt">Player:</div>
    <div class="myScore">0</div>
  </div>
  <div class="compSelection">
    <div class="compPrompt">Computer:</div>
    <div class="compScore">0</div>
  </div>
  <div class="footer"></div>


  <script src="script.js"></script>
</body>
</html>
